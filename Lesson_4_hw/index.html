<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="page-nav">
        <a href="#" class="page-link" aria-label="Home">Home</a>
        <a href="#" class="page-link" aria-label="About">About</a>
        <a href="#" class="page-link" aria-label="Order">Order</a>
        <a href="#" class="page-link" aria-label="Contact Us">Contact Us</a>
        <a href="#" class="icon1"
          ><img
            class="Facebook"
            src="icon/icons8-facebook-24.png"
            title=""
            alt="Facebook"
        /></a>
        <a href="#" class="Twitter"
          ><img class="image" src="icon/icons8-twitter-24.png" alt="Twitter"
        /></a>
        <a href="#" class="Pinterest"

            class="image"
            src="icon/icons8-pinterest-p-32.png"
            alt="Pinterest"
        /></a>
        <a href="#" class="Instagram"
          ><img

            <h1>

              Delivered to your <br />
              Doorstep
            </h1>
          </div>
          <button class="btn">Order Here</button>
        </div>
        <div class="child-third"></div>
      </section>
      <section class="page-contact">
        <div class="top">
          <h2>ALL CAKES ARE TAILORED TO YOUR TASTE AND STYLE</h2>
        </div>
        <div class="left-block">
          <button class="meet-btn">Meet Hanna</button>
        </div>
        <div class="right-block">
          <button class="contact-btn">Contact Me</button>
        </div>

      <section class="page-follow">

        <div class="image-wrapper">
          <img class="image-inside" src="./images/5.jpg" alt="" />

          <img class="image-inside" src="./images/1.1.jpg" alt="" />
          <img class="image-inside" src="./images/1.2.jpg" alt="" />
        </div>
        <form action="subscribe">
          <h4>Subscribe to My Newsletter</h4>
          <div>
            <input
              class="email-form"
              type="email"
              placeholder="Enter your email here*"
            />
          </div>
          <button class="last-btn">Subscribe Now</button>
        </form>
      </section>
    </main>
